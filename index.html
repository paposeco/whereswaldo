<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Where's Waldo?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div id="main">
      <!-- css was taking too long to load, so I included the style here -->
      <div
        id="loading"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: grey;
          width: 98vw;
          height: 98vh;
        "
      >
        <p>Loading</p>
        <i class="las la-spinner" style="font-size: 35px" id="spinner"></i>
      </div>
      <div id="gamestart" style="display: none">
        <div id="gameinfo">
          <h2>Ready to find Waldo, his friends and nemesis?</h2>
          <div id="charactersToLookFor"></div>
          <h3>
            We will keep track of how long it takes you to find them, and if
            you're fast you might make it our hall of fame.
          </h3>
          <h3>Click Start when you're ready!</h3>
        </div>
        <button id="login">Start</button>
      </div>
      <div id="game" style="display: none">
        <div id="gamestatus"></div>
        <div id="background"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
